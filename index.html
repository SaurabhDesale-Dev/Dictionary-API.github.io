<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script src="style.css"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="sub-container">
        <!-- BootStrap input -->
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter a word eg: play"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
          <div class="input-group-append">
            <button class="btn btn-outline-light" type="button">Find</button>
          </div>
        </div>
        <p class="word">Word is 'hello'</p>
        <p class="word-meaning">Meaning is</p>

        <p class="meaning-one">"Hello!" or an equivalent greeting</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
